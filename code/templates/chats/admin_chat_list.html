{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'template.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">sNeeds</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div id="accordion">

        <div class="card mb-3">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                        Filters
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <h3>Filter Chats</h3>
                    <form method="GET" action=".">
                        <div class="container">
                            <div class="col">
                                <div class="form-row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control py-2 border-right-0 border"
                                                       type="search" name="chat_id"
                                                       placeholder="Enter Chat id..."/>
                                                <span class="input-group-append">
                                            <div class="input-group-text bg-transparent">
                                                <i class="fa fa-search"></i>
                                            </div>
                                        </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control py-2 border-right-0 border"
                                                       type="search" name="user_email"
                                                       placeholder="User Email.."/>
                                                <span class="input-group-append">
                                            <div class="input-group-text bg-transparent">
                                                <i class="fa fa-search"></i>
                                            </div>
                                        </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control py-2 border-right-0 border"
                                                       type="search" name="consultant_email"
                                                       placeholder="Consultant Email..."/>
                                                <span class="input-group-append">
                                            <div class="input-group-text bg-transparent">
                                                <i class="fa fa-search"></i>
                                            </div>
                                        </span>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Filter</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card-columns">
            {% for chat in queryset %}
                <div class="card text-center">
                    <div class="card-header">{{ chat.id }}</div>
                    <div class="card-body">
                        <p class="card-text"><strong>consultant:</strong> {{ chat.consultant }}</p>
                        <p class="card-text"><strong>user:</strong> {{ chat.user }}</p>
                        <a href="{% url 'chat:admin-chat-detail' id=chat.id %}">
                            <button type="button" class="btn btn-primary">Peek</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>

</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
